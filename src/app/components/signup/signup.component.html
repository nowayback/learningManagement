<div class="row">
  <div class="col-md-4">
    <h1>
      Sign Up
    </h1>
    <hr>

    <form (ngSubmit)="onSubmit()"  ngNativeValidate>
      <div class="form-group">
        <label for="email"></label>
        <input [(ngModel)]="user.email"
        name="email"
        type="email"
        required
        class="form-control"
        id="email"
        placeholder="enter your email"
        />
      </div>
      <div class="form-group">
        <label for="username"></label>
        <input  [(ngModel)]="user.username"
        name="username"
               type="text"
               required
               class="form-control"
               id="usename"
               placeholder="enter your username"
        />
      </div>
       <div class="form-group">
         <label for="password"></label>
         <input [(ngModel)]="user.password"
         name="password"
                type="password"
                required
                class="form-control"
                id="password"
                placeholder="enter your password"
         />
         </div>
      <br>
        <div class="form-group">
         <input
         name="cpassword"
                type="password"
                required
                class="form-control"
                id="cpassword"
                placeholder="confirm your password"
         />
       </div>
      <br/>
     <button type="submit" class="btn btn-primary">Submit &nbsp;</button>
      <a [routerLink]="['/']"  class="btn btn-success"> Cancel</a>
    </form>
    <br/>
    <p>
      <span>
        Already have an account?&nbsp;
        <a [routerLink]="['/login']">Log in!</a>
      </span>
    </p>
  </div>
</div>
